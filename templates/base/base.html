{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    {% block extrahead%}
    {% endblock%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Document{% endblock%}</title>
</head>

<body>
    {% block header %}
    <h4>header</h4>
    {% endblock %}


    {% block content %}
    <h4> contenido</h4>
    {% endblock %}

    {% block footer %}
    <h4>Bloque de contenido</h4>
    {% endblock %}

    {% block extrajs%}
    {% endblock %}
</body>

</html>
